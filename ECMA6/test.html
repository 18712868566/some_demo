<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function Test(array) {
        function Iterator() {
            let index = 0
            this.next = function () {
                let obj = {}
                // 如果接下来没有指向目标了，则返回done
                if (array[index] === undefined) {
                    obj.value = undefined
                    obj.done = true
                } else {
                    obj.value = array[index].value
                    obj.done = false
                    index = array[index].nextIndex
                }
                return obj
            }
            this.throw = function (msg) {
                console.log(msg)
            }
            return this
        }

        this[Symbol.iterator] = function () {
            let temp = new Iterator()
            return temp
        }
    }

    let testArray = [
        {nextIndex: 1, value: '0'},
        {nextIndex: 2, value: '1'},
        {nextIndex: 3, value: '2'},
        {nextIndex: 4, value: '3'}
    ]
    let foo = new Test(testArray)
    // break
    for (let i of foo) {
        console.log(i)
        break
    }
    // 0
    // is return

    // continue
    for (let i of foo) {
        console.log(i)
        continue
    }
    // 0
    // 1
    // 2
    // 3
    // is return

    // thorw
    for (let i of foo) {
        console.log(i)
        throw new Error('error')
    }
    // 0
    // is return
    // Uncaught Error: error

</script>
</body>
</html>
