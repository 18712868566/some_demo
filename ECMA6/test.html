<script>
    function delay(time, dealCallback) {
        return new Promise((resolve, reject) => {
            setTimeout(function () {
                try {
                    dealCallback()
                    resolve()
                } catch (err) {
                    reject(err)
                }
            }, time ? time : 1000)
        })
    }

    const byPromise = function (fn) {
        return function (...args) {
            return fn.call(this, ...args)
        }
    }

    async function G() {
        let r1 = await byPromise(delay)(1000, function () {
            console.log('first')
        })
        let r2 = await byPromise(delay)(500, function () {
            console.log('second')
        })
    }

    let foo = G()

</script>
