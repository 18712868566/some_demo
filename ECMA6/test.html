<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
function* foo() {
    yield 1;
    yield 2;
    return 3
}

for (let i of foo()) {
    console.log(i)
}
// 1
// 2
</script>
</body>
</html>
