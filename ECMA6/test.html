﻿<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>
<script>
    function delay(msg) {
        return new Promise(resolve => {
            setTimeout(() => {
                console.log(msg)
                resolve()
            }, 500)
        })
    }

    let foo = {
        a: delay("a"),
        b: delay("b"),
        *[Symbol.iterator](){
            yield foo.a
            yield foo.b
        }
    }
(async function () {
    for await (const x of ['a', 'b']) {
        console.log(x);
    }
})();
</script>
</body>
</html>
