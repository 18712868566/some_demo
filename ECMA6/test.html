<script>
function preventTimeout(promise) {
    let timeout = new Promise((res, rej) => {
        setTimeout(() => {
            rej('超时了！')
        }, 3000)
    })
    return Promise.race([promise, timeout])
}

let foo = new Promise((res, rej) => {
    setTimeout(() => {
        res("foo")
    }, 4000);
})
let bar = preventTimeout(foo)
bar.then(null, val => {
    console.log(val)
})

// 超时了！ //3秒后

</script>
</body>
