<script>
    'use strict'
    let foo = {};
    Object.defineProperty(foo, "a", {
        value: "1",
        writable: true,
        configurable: true
    });
    let bar = new Proxy(foo, {
        set(target, key, value, proxy){
            target[key] = value;
        }
    });
    bar.a = 1;
    console.log(bar.a)
</script>
