<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D ROOM</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
<div class="root">
    <div class="parent">
        <div class="top"></div>
        <div class="left"></div>
        <div class="bottom"></div>
        <div class="right"></div>
        <!--<div class="front"></div>-->
        <div class="back"></div>
    </div>
</div>

<div id="btn">
    <!--<button class="farther">视角拉远</button>-->
    <!--<button class="nearer">视角拉近</button>-->
    <!--<button class="">-test</button>-->
    <!--<button>test</button>-->
    <!--<button>test</button>-->
    <ul>
        <li>
            键盘按键：
        </li>
        <li>
            上：拉近距离
        </li>
        <li>
            下：拉远距离
        </li>
        <li>
            当前距离：<br/>
            <span id="nowVal"></span>
        </li>
    </ul>
</div>

<script>
    var $ = function (selector) {
        return document.querySelector(selector);
    }

    var root = $(".root");
    var parent = $(".parent");
    var buttons = $("#btn");
    var nowVal = $("#nowVal");

    var xyz = {
        x: 0,     //xyz的坐标
        y: 0,
        z: 0,
        rotate: 0   //面向角度
    }

    //通过角度来得到弧度
    function getRadianFromAngle(angle) {
        return angle * Math.PI / 180;
    }

    //前进的话，根据角度计算坐标变化
    function goFrontAndGetNewValue() {
        var radian = getRadianFromAngle(xyz.rotate);
        var x = Math.sin(radian) * 50;
        var z = Math.cos(radian) * 50;
        x = Number(x.toFixed(2));
        z = Number(z.toFixed(2));
        //首先让rotate的值是0~359之间
        if (xyz.rotate >= 360) {
            xyz.rotate -= 360;
        } else if (xyz.rotate < 0) {
            xyz.rotate += 360;
        }
        if (xyz.rotate == 0) {
            xyz.z -= 50;
        } else if (xyz.rotate == 90) {
            xyz.x += 50;
        } else if (xyz.rotate == 180) {
            xyz.z += 50;
        } else if (xyz.rotate == 270) {
            xyz.x -= 50;
        } else if (xyz.rotate < 90) {
            //右上方角度
            xyz.x += x;
            xyz.z -= z;
//            console.log("右上");
        } else if (xyz.rotate < 180) {
            //右下方角度
            xyz.x += x;
            xyz.z -= z;
//            console.log("右下");
        } else if (xyz.rotate < 270) {
            //左下方角度
            xyz.x += x;
            xyz.z -= z;
//            console.log("左下");
        } else if (xyz.rotate < 360) {
            //左上方角度
            xyz.x += x;
            xyz.z -= z;
//            console.log("左上");
        }
//        console.log(xyz);
    }

    //前进
    function GoAhead() {
        var transformValue = parent.style.transform;
        goFrontAndGetNewValue();
        //先设置位移
        var newString = 'translate3d(' + (-xyz.x) + 'px,' + 0 + 'px,' + (-xyz.z) + 'px)';
        parent.style.transform = transformValue.replace(/translate3d\([^)]+\)/, newString);

        //然后设置当前旋转中心
        var originValue = String(250 + xyz.x) + 'px ' + String(250 + xyz.y) + 'px ' + String(xyz.z) + 'px';
        console.log(originValue);
        parent.style['transform-origin'] = originValue;
    }

    //左转
    function TurnLeft() {
        var transformValue = parent.style.transform;
        xyz.rotate -= 5;
        if (xyz.rotate >= 360) {
            xyz.rotate -= 360;
        } else if (xyz.rotate < 0) {
            xyz.rotate += 360;
        }
        var newString = 'rotateY(' + xyz.rotate + 'deg)';
        parent.style.transform = transformValue.replace(/rotateY\([^)]+\)/, newString);
    }

    //右转
    function TurnRight() {
        var transformValue = parent.style.transform;
        xyz.rotate += 5;
        if (xyz.rotate >= 360) {
            xyz.rotate -= 360;
        } else if (xyz.rotate < 0) {
            xyz.rotate += 360;
        }
        var newString = 'rotateY(' + xyz.rotate + 'deg)';
        parent.style.transform = transformValue.replace(/rotateY\([^)]+\)/, newString);
    }


    buttons.addEventListener("click", function (evt) {
        var oldval = parent.style.transform;
        var classList = evt.target.classList;
        if (classList.contains("farther")) {

        } else if (classList.contains("nearer")) {

        }
    })

    document.addEventListener("keydown", function (evt) {
        if (evt.keyCode < 37 || evt.keyCode > 40) {
            return;
        }
        //37左，38上，39右，40下，
//        console.log(oldval);
        if (evt.keyCode === 38) {
            GoAhead();
        } else if (evt.keyCode === 40) {

        } else if (evt.keyCode === 37) {
            TurnLeft();
        } else if (evt.keyCode === 39) {
            TurnRight()
        }
        var transform = parent.style.transform;
        var origin = parent.style['transform-origin'];
        nowVal.innerHTML = transform + "<br/>" + origin + "<br/>当前坐标：x:" + xyz.x + ",y:" + xyz.y + ",z:" + xyz.z;
    });
    //需要设置初始的属性值，方便浏览器查阅并修改（不然默认是空）
    parent.style.transform = 'translate3d(0px,0px,0px) rotateY(0deg)';
    parent.style['transform-origin'] = '250px 250px 0px';
</script>

</body>
</html>
